<div class="login-box" style="width: 360px;">
  <div class="login-logo">
    <a>Login</a>
  </div>
  <div class="login-box-body">
    <form name="loginform" novalidate>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" required placeholder="Email" ng-model="loginForm.username">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" required placeholder="Password" ng-model="loginForm.password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-sm-offset-4 col-sm-8 col-xs-offset-4 col-xs-8">
          <button type="submit" class="btn btn-primary btn-block btn-flat" ng-disabled="loginform.$invalid" ng-click="login(loginForm)">Sign In</button>
          <button class="btn btn-primary btn-block btn-flat" ui-sref="register">Register</button>
        </div>
      </div>
    </form>
  </div>
</div>
